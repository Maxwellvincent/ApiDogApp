<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header"> Dog API</div>
        </header>
        <div class="card">
            <div id="form-container">
                <form id="main-form">
                    <label for="breed">Type of Dog you like</label><br>
                    <select name="breed" id="breeds" required>
                        <option>Please select a Breed</option>
                    </select><br>
                    <label for="num-pics">Number of Dogs you will like to see:</label><br>
                    <input type="number" id="num-pics" name="dog-images" min="1" max="50" value="3" required>
                    <input type="submit" id="sub-btn" value="Search">
                </form><br>
            </div>
            <div class="image-holder hidden">

            </div>
        </div>
        <footer>
            <div class="footer"> Social Links</div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
